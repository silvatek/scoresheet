{{define "base"}}
<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Scoresheet</title>
<link href="/static/logo.svg" rel="icon" type="image/svg" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/{{.Stylesheet}}.css">
</head>

<body>

	<div class="container">
		<div class="container-fluid p-5 headingblock">
			<div class="row">
				<div class="col-2">
					<a href="/">
						<img src="/static/logo.svg" class="img-fluid"/>
					</a>
				</div>
				<div class="col-10">
					<h1>{{.PageHeading}}</h1>
				</div>
			</div>
		</div>
		<div class="container-fluid topdivide">
			<div class="row">
				<div class="col-12">&nbsp;</div>
			</div>
		</div>

		<div class="container-fluid main-section">
			{{template "content" .}}
		</div>

		<div class="container-fluid p-5 footerblock">
			<div class="row">
				<div class="col-12 footertext">
					Copyright &copy; 2024
				</div>

				<div class="col-12 footertext">
					This site uses session cookies for configuration and security.
				</div>
			</div>
			<div class="col-12 footertext style-links">
				<a href="/setstyle?style=original">Original</a> |
				<a href="/setstyle?style=simple">Simple</a> |
				<a href="/setstyle?style=retro">Retro</a>
			</div>
		</div>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
