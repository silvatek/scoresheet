{{define "base"}}
<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Scoresheet</title>
<link href="/static/simple/logo.png" rel="icon" type="image/svg" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

	<div class="headingblock">
		<div class="titlelogo">
			<a href="/"><img src="/static/simple/logo.png" height="48" width="48"></a>
			<!-- <a href="/"><img src="/static/simple/logo.png"></a> -->
		</div>
		<div class="titletext">
			Ice Hockey Scoresheet
		</div>		
	</div>

	<div class="container">
		<div class="container-fluid topdivide">
			<div class="row">
				<div class="col-12">&nbsp;</div>
			</div>
		</div>

		<div class="container-fluid main-section">
			{{template "content" .}}

		<div class="container-fluid p-2 footerblock">
			<div class="row">
				<div class="col-12">
					<div class="footertext">
						Copyright &copy; 2024
					</div>
				</div>

				<div class="col-12">

			</div>

			</div> -->
