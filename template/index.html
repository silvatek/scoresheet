{{define "content"}}		

		<div class="row">			
			<div class="col-sm-12 col-md-8">
				<div class="row g-3">
					<div class="col-12 col-md-6">
						<div class="frontpanel">
							<h4>Record new game</h4>
							<form id="newgame" action="/newGame">
								<input type="submit" value="New game">
							</form>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="frontpanel">
							<h4>View existing game</h4>
							<form id="viewgame" action="/games">
								<div class="row">
									<label for="game_id" class="col-4 formlabel">Game ID:</label>
									<div class="col-8">
										<input type="text" id="game_id" name="game_id" size="12">
									</div>
								</div>
								<div class="row">
									<div class="col-4 formlabel">&nbsp;</div>
									<div class="col-8">
										<input type="submit" value="View game">
									</div>
								</div>
							</form>
						</div>
		
					</div>
				</div>
				<div class="row">
					<div class="col">&nbsp;</div>
				</div>
				<div class="row g-3">
					<div class="col-12">
						<div class="frontpanel">
							{{if gt (len .History) 0}}
							<h4>View recent games</h4>
							<div class="row">			
								<div class="col">
								<ul>
									{{range $game := .History}} 
									{{if $game}}
										<li>
											<a href="/game/{{$game.ID}}">{{$game.Title}}</a>
										</li>
										{{end}}
									{{end}}
								</ul>
							</div>
							</div>
							{{end}}
						</div>
					</div>

				</div>		
			</div>
			<div class="col-sm-12 col-md-4">
				<div class="row" id="intro">				
					<div class="col">
						<h3>What we do:</h3>
						<div>
							Use this site to record details of UK recreational ice hockey games.
						</div>
					</div>
				</div>
			</div>
		</div>

{{end}}
